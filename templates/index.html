<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interior Design Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.6;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 24px;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-section {
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        .prompt-input {
            width: 100%;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 1rem;
            color: #ffffff;
            font-family: inherit;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 120px;
        }

        .prompt-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .prompt-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 48px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 40px;
            text-align: center;
        }

        .loading {
            display: none;
            margin: 32px 0;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 500;
        }

        .generated-image {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            margin-top: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 20px;
            border-radius: 16px;
            margin-top: 24px;
            display: none;
            font-weight: 500;
        }

        .success-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 16px;
            margin: 24px 0;
            font-weight: 500;
        }

        .demo-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            border-radius: 20px;
            margin: 24px 0;
            text-align: center;
        }

        .demo-message h3 {
            margin-bottom: 16px;
            font-size: 1.3rem;
        }

        .enhanced-prompt {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            font-style: italic;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .image-actions {
            margin-top: 24px;
            text-align: center;
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(40, 167, 69, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .main-card {
                padding: 32px 24px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .features {
                gap: 16px;
            }
            
            .feature {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="header">
                <h1 class="logo">Image Generator</h1>
                <p class="subtitle">Transform your design vision into stunning photorealistic interiors with advanced AI</p>
                
                <div class="features">
                    <span class="feature">High-Quality Images</span>
                    <span class="feature">Instant Generation</span>
                </div>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label class="input-label" for="promptInput">Describe your dream interior design</label>
                    <textarea 
                        class="prompt-input" 
                        id="promptInput" 
                        placeholder="Examples: 'Modern minimalist living room with floor-to-ceiling windows and neutral tones'"
                        rows="4"
                    ></textarea>
                </div>

                <button class="generate-btn" id="generateBtn">
                    Generate Design
                </button>
            </div>

            <div class="result-section">
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Creating your custom interior design... This may take 30-60 seconds for optimal quality</p>
                </div>
                <div class="error-message" id="errorMessage"></div>
                <img class="generated-image" id="generatedImage" style="display: none;" />
                <div class="image-actions" id="imageActions" style="display: none;">
                    <button class="download-btn" id="downloadBtn">
                        📥 Download Image
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async function() {
            const prompt = document.getElementById('promptInput').value.trim();
            
            if (!prompt) {
                alert('Please describe your interior design vision so I can create a beautiful image for you!');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const generatedImage = document.getElementById('generatedImage');
            const imageActions = document.getElementById('imageActions');

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = '🎨 Creating Your Design...';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            generatedImage.style.display = 'none';
            imageActions.style.display = 'none';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const result = await response.json();
                console.log('Server response:', result);
                console.log('Success:', result.success);
                console.log('Demo mode:', result.demo_mode);
                console.log('Has image:', !!result.image);

                if (result.success) {
                    // Clear any previous demo messages
                    const existingDemoMessage = document.querySelector('.demo-message');
                    if (existingDemoMessage) {
                        existingDemoMessage.remove();
                    }
                    
                    // Clear any previous success messages
                    const existingSuccessMessage = document.querySelector('.success-message');
                    if (existingSuccessMessage) {
                        existingSuccessMessage.remove();
                    }
                    
                    // Check if we have a real image (base64 data)
                    const hasRealImage = result.image && result.image.startsWith('data:image');
                    console.log('Has real image:', hasRealImage);
                    console.log('Demo mode value:', result.demo_mode);
                    
                    if (result.demo_mode === true) {
                        // Show demo mode message
                        const demoMessage = document.createElement('div');
                        demoMessage.className = 'demo-message';
                        demoMessage.innerHTML = `
                            <h3>🎨 AI Interior Design Studio Ready!</h3>
                            <p>Your design vision has been optimized for AI image generation</p>
                            <div class="enhanced-prompt">
                                <strong>✨ AI-Enhanced Prompt:</strong><br>
                                <em>"${result.enhanced_prompt}"</em>
                            </div>
                            <p style="margin-top: 16px; font-size: 0.9rem; opacity: 0.9;">Ready to generate your custom interior design image!</p>
                        `;
                        
                        // Insert before the generated image area
                        generatedImage.parentNode.insertBefore(demoMessage, generatedImage);
                        
                        // Hide image and download button for demo mode
                        generatedImage.style.display = 'none';
                        imageActions.style.display = 'none';
                    } else if (hasRealImage) {
                        // Real image generated - show the actual AI-generated interior design
                        console.log('Displaying real image with download button');
                        
                        generatedImage.src = result.image;
                        generatedImage.style.display = 'block';
                        imageActions.style.display = 'block';
                        
                        // Set up download functionality
                        setupDownload(result.image, prompt);
                        
                        // Add success message
                        const successMessage = document.createElement('div');
                        successMessage.className = 'success-message';
                        successMessage.innerHTML = `Your design is ready!`;
                        generatedImage.parentNode.insertBefore(successMessage, imageActions);
                    } else {
                        // Fallback case - something went wrong
                        console.error('No valid image data received');
                        errorMessage.textContent = 'Image generation completed but no valid image data received. Please try again.';
                        errorMessage.style.display = 'block';
                    }
                } else {
                    errorMessage.textContent = result.error || 'Failed to generate interior design image. Please try again with a different description.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Error connecting to server: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                generateBtn.disabled = false;
                generateBtn.textContent = '🎨 Generate Interior Design';
                loading.style.display = 'none';
            }
        });

        function setupDownload(imageDataUrl, prompt) {
            const downloadBtn = document.getElementById('downloadBtn');
            console.log('Setting up download for image:', imageDataUrl ? 'Image data available' : 'No image data');
            console.log('Download button found:', downloadBtn ? 'Yes' : 'No');
            
            if (!downloadBtn) {
                console.error('Download button not found!');
                return;
            }
            
            downloadBtn.onclick = function() {
                console.log('Download button clicked');
                try {
                    // Create a safe filename from the prompt
                    const safePrompt = prompt.replace(/[^a-z0-9]/gi, '_').toLowerCase().substring(0, 50);
                    const timestamp = new Date().toISOString().slice(0, 10);
                    const filename = `interior_design_${safePrompt}_${timestamp}.png`;
                    
                    console.log('Downloading with filename:', filename);
                    
                    // Create download link
                    const link = document.createElement('a');
                    link.href = imageDataUrl;
                    link.download = filename;
                    
                    // Trigger download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Show feedback
                    const originalText = downloadBtn.textContent;
                    downloadBtn.textContent = '✅ Downloaded!';
                    setTimeout(() => {
                        downloadBtn.textContent = originalText;
                    }, 2000);
                    
                    console.log('Download triggered successfully');
                } catch (error) {
                    console.error('Download failed:', error);
                    alert('Download failed: ' + error.message);
                }
            };
        }
    </script>
</body>
</html>
